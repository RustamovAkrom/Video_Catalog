<div class="mx-auto pb-3 tm-about-text-container px-3">
    <div class="row">
        <div class="col-lg-6 mb-5">
            <form id="contact-form" action="" method="POST" class="tm-contact-form">
                {% csrf_token %}
            <div class="form-group">
                    {{ form.first_name }}
            </div>
            <div class="form-group">
                    {{ form.last_name }}
            </div>
            <div class="form-group">

                {% if dark_mode %}
                    <b style="color: rgb(10, 15, 10);">Unique</b>
                {% else %}
                    <b class="tm-text-primary">Unique</b>
                {% endif %}

                    {{ form.username }}
                </div>
            <div class="form-group">
                    {{ form.email }}
                </div>
            <div class="form-group">
                    {{ form.password1 }}
                </div>
            <div class="form-group">
                    {{ form.password2 }}
            </div>

            <div class="form-group mb-0">
                <button type="submit" class="btn btn-info rounded-0 d-block ml-auto mr-0 tm-btn-animate tm-btn-submit tm-icon-submit"><span>Sign Up</span></button>
            </div>
            </form>  
    
        </div>
    </div>  
</div>
