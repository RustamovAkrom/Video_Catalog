<form id="contact-form" action="" method="POST" class="tm-contact-form">
    {% csrf_token %}

    <div class="form-group">
        {{ form.username }}
    </div>

    <div class="form-group">
        {{ form.password }}
    </div>

    <div class="form-group mb-0">
      <button type="submit" class="btn btn-primary rounded-0 d-block ml-auto mr-0"><span>Sign In</span></button>
    </div>
</form>
